<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Ano Novo 2025!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 1s ease;
        }
        .container {
            margin-top: 150px;
        }
        .countdown {
            font-size: 50px;
            font-weight: bold;
            color: #f39c12;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .message {
            font-size: 30px;
            margin-top: 20px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        .celebration {
            font-size: 80px;
            color: #f39c12;
            margin-top: 30px;
        }
        .btn {
            margin-top: 20px;
            background-color: #f39c12;
            border: none;
            font-size: 20px;
            padding: 10px 30px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #e67e22;
        }
        .share-btn {
            margin-top: 30px;
            background-color: #3498db;
        }
        .share-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Bem-vindo ao Ano Novo 2025!</h1>
            <p class="message">EstÃ¡ quase na hora de celebrarmos juntos a chegada do novo ano!</p>
            
            <p class="countdown" id="countdown"></p>
            
            <div class="celebration">
                ðŸŽ‰ðŸŽ†
            </div>

            <button class="btn" onclick="startCelebration()">Iniciar CelebraÃ§Ã£o!</button>
            <p id="happyNewYearMessage" class="message" style="display:none;">ðŸŽ‰ðŸŽŠ Feliz Ano Novo! Que 2025 seja incrÃ­vel para todos nÃ³s! ðŸŽŠðŸŽ‰</p>

            <button class="share-btn" onclick="sharePage()">Compartilhar</button>
        </div>
    </div>

    <script>
        let audio; // Declarar fora da funÃ§Ã£o para que seja acessÃ­vel
        let countdownInterval;
        let celebrationInterval;

        // FunÃ§Ã£o para calcular a contagem regressiva
        function countdown() {
            const newYear = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeRemaining = newYear - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Alterar a cor do fundo conforme o tempo restante
            if (timeRemaining < 86400000) {
                document.body.style.backgroundColor = '#e74c3c';
            } else if (timeRemaining < 604800000) {
                document.body.style.backgroundColor = '#f39c12';
            } else {
                document.body.style.backgroundColor = '#2c3e50';
            }

            if (timeRemaining <= 10000 && !celebrationInterval) { // Quando faltar 10 segundos
                startCelebration();
            }
        }

        // Iniciar a celebraÃ§Ã£o (som de fogos de artifÃ­cio)
        function startCelebration() {
            if (celebrationInterval) return; // Evita mÃºltiplos intervalos

            celebrationInterval = setInterval(() => {
                playCelebrationSound();
            }, 1000); // Tocar som a cada 1 segundo

            // Mostrar a mensagem de Feliz Ano Novo apÃ³s a contagem terminar
            setTimeout(() => {
                document.getElementById('happyNewYearMessage').style.display = 'block';
                clearInterval(celebrationInterval); // Parar o intervalo de fogos
                stopCelebrationSound(); // Parar som de fogos
            }, 10000); // Parar a celebraÃ§Ã£o apÃ³s 10 segundos
        }

        // FunÃ§Ã£o para adicionar som festivo
        function playCelebrationSound() {
            if (!audio) {
                audio = new Audio('fogo-artificio.mp3');
                audio.loop = true;
                audio.play()
                    .then(() => {
                        console.log("Som de celebraÃ§Ã£o iniciado!");
                    })
                    .catch(error => {
                        console.error("Erro ao tocar o som:", error);
                    });
            }
        }

        // FunÃ§Ã£o para parar o som
        function stopCelebrationSound() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        // FunÃ§Ã£o para compartilhar a pÃ¡gina
        function sharePage() {
            const shareData = {
                title: 'Feliz Ano Novo 2025!',
                text: 'Deseje um Feliz Ano Novo para todos!',
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => console.log('PÃ¡gina compartilhada com sucesso!'))
                    .catch((error) => console.log('Erro ao compartilhar:', error));
            } else {
                alert("Compartilhamento nÃ£o disponÃ­vel neste navegador.");
            }
        }

        // Atualizar a contagem regressiva a cada 1 segundo
        countdownInterval = setInterval(countdown, 1000);
    </script>

</body>
</html>
